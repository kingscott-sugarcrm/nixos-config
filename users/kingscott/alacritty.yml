window:
  # Make the window match better
  decorations: transparent

  # We require padding so that with a transparent window the prompt
  # doesn't start right up at the top.
  padding:
    y: 27

# Fish uses the title so let this happen
dynamic_title: true

cursor:
  style: Block

font:
  size: 13.0
  normal:
    family: "Fira Code Retina 10"

key_bindings:
  - { key: K, mods: Command, action: ClearHistory }
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: Key0,           mods: Command,            action: ResetFontSize    }
  - { key: Equals,         mods: Command,            action: IncreaseFontSize }
  - { key: Plus,           mods: Command,            action: IncreaseFontSize }
  - { key: NumpadAdd,      mods: Command,            action: IncreaseFontSize }
  - { key: Minus,          mods: Command,            action: DecreaseFontSize }
  - { key: NumpadSubtract, mods: Command,            action: DecreaseFontSize }

  #- { key: K,              mods: Command, mode: ~Vi, chars: "\x0c"            }
  #- { key: Key0,           mods: Command,            action: ResetFontSize    }
  #- { key: Equals,         mods: Command,            action: IncreaseFontSize }
  #- { key: Plus,           mods: Command,            action: IncreaseFontSize }
  #- { key: NumpadAdd,      mods: Command,            action: IncreaseFontSize }
  #- { key: Minus,          mods: Command,            action: DecreaseFontSize }
  #- { key: NumpadSubtract, mods: Command,            action: DecreaseFontSize }
  #- { key: K,              mods: Command,            action: ClearHistory     }
  #- { key: C,              mods: Command, mode: Vi,  action: ClearSelection   }
  #- { key: H,              mods: Command,            action: Hide             }
  #- { key: M,              mods: Command,            action: Minimize         }
  #- { key: Q,              mods: Command,            action: Quit             }
  #- { key: W,              mods: Command,            action: Quit             }
  #- { key: N,              mods: Command,            action: SpawnNewInstance }
  #- { key: F,              mods: Command|Control,    action: ToggleFullscreen }
  #- { key: F,              mods: Command,            action: SearchForward    }
  #- { key: B,              mods: Command,            action: SearchBackward   }

colors:
  primary:
    background: "0x$base"
    foreground: "0x$text"
  cursor:
    text: "0x$text"
    cursor: "0x$highlightHigh"
  vi_mode_cursor:
    text: "0x$text"
    cursor: "0x$highlightHigh"
  line_indicator:
    foreground: None
    background: None
  selection:
    text: "0x$text"
    background: "0x$highlightMed"
  normal:
    black: "0x$overlay"
    red: "0x$love"
    green: "0x$pine"
    yellow: "0x$gold"
    blue: "0x$foam"
    magenta: "0x$iris"
    cyan: "0x$rose"
    white: "0x$text"
  bright:
    black: "0x$muted"
    red: "0x$love"
    green: "0x$pine"
    yellow: "0x$gold"
    blue: "0x$foam"
    magenta: "0x$iris"
    cyan: "0x$rose"
    white: "0x$text"
  hints:
    start:
      foreground: "#$subtle"
      background: "#$surface"
    end:
      foreground: "#$muted"
      background: "#$surface"
